<!----------------------------------Log In Form ------------------------------->
<div id="login" class="container">
	<section class="content" id="loginsection" style="margin-top:10%;">
		<form action="">
			<h1>Login</h1>
			<div>
				<input type="text" placeholder="Username"  id="username" />
			</div>
			<div>
				<input type="password" placeholder="Password" id="password" />
			</div>
			<div>
				<input type="submit" value="Log in" id="loginButton" />
				<a  href="#">Forgot password?</a>
				<a id="registerButton" href="#signup">Register</a>
			</div>
		</form><!-- form -->
	</section><!-- content -->
</div><!-- container -->

<!------------------------------Register Form----------------------------------->
<div id="signup" class="container">
    <section class="content" id="registersection">
      <form id="signupform" action="">
        <h1>Register</h1>
        <select id="slectUser" class="selectpicker" data-live-search="true">
        <option value="" selected disabled>Select User</option>
        <option value="farmer" data-tokens="farmer">Farmer</option>
        <option value="government" data-tokens="government">Government Official</option>
        <option value="consumer" data-tokens="consumer">Consumer</option>
        </select>
        <div>
          <input type="text" placeholder="First Name" required="" id="firstname" />
        </div>
        <div>
          <input type="text" placeholder="Middle Name"  id="middlename" />
        </div>
        <div>
          <input type="text" placeholder="Last Name" required="" id="lastname" />
        </div>
        <div>
          <input type="password" placeholder="Password" required="" id="registerpassword" />
        </div>
        <div>
          <input type="password" placeholder=" Confirm Password" required="" id="confirmpassword" />
        </div>
        <div>
          <input type="text" placeholder="Aadhar ID" required="" id="aadharid" />
        </div>
        <div>
          <input type="text" placeholder="Permanent Address" required="" id="address" />
        </div>
        <div>
          <input type="text" placeholder="Contact" required="" id="contact" />
        </div>
        <div>
          <input id="register" type="submit" value="Register" />
        </div>
      </form><!-- form -->
    </section><!-- content -->
</div><!-- container -->
